<!DOCTYPE html>
<html lang="en">
<head>
<title>Launch countdown timer</title>
<link rel="stylesheet" href="./style.css"/>
<link rel="icon" type="image/png" href="./launch-countdown-timer-main/images/favicon-32x32.png" sizes="16x16">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="card component with interactive">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<main class="clock-container">
    <div class="heading">
        <h1>We're launching soon</h1>
    </div>
    <div class="timer-container">
        <div class="days">
            <div class="number" id="days">
                <div class="top"><span>08</span></div>
                <div class="bottom"><span>08</span></div>
                <div class="over-ride"><span>08</span></div>
                <span class="line"></span>
                
            </div>
            <div class="type">days</div>
        </div>

        <div class="hours">
            <div class="number" id="hours">
                <div class="top"><span>23</span></div>
                <div class="bottom"><span>23</span></div>
                <div class="over-ride"><span>23</span></div>
                <span class="line"></span>

                
            </div>            <div class="type">hours</div>
        </div>


        <div class="minutes">
            <div class="number" id="minutes">
                <div class="top"><span>55</span></div>
                <div class="bottom"><span>55</span></div>
                <div class="over-ride"><span>55</span></div>
                <span class="line"></span>

                
            </div>           
             <div class="type">minutes</div>
        </div>


        <div class="seconds">
            <div class="number" id="seconds">
                <div class="top"><span>41</span></div>
                <div class="bottom"><span>41</span></div>
                <div class="over-ride"><span>41</span></div>
                <span class="line"></span>   
            </div>           
             <div class="type">seconds</div>
        </div>
    </div>

    <footer>Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded with <i class="fa fa-heart"></i> by  <a href="https://www.frontendmentor.io/profile/saad-hesham">Saad Hisham.</a></footer> 

</main>

<script src="./script.js"></script>
</body>
</html>
